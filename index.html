<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

    <title>ToDoList</title>
</head>
<body>

    <header>
        <h1>Contact List</h1>
    </header>
    <form>
        <input type="text" id="input-text" class="todo-input" onkeyup="searchContact()" placeholder="Search for your contact">
        <button class="todo-button" type="submit">
            <i class="fas fa-search"></i>
        </button>
    </form>
    <ul id='list'>
        <li class="contacts">Declan <i class="fas fa-address-book"></i></li>
        <li class="contacts">Dillon <i class="fas fa-address-book"></i></li>
        <li class="contacts">Garret <i class="fas fa-address-book"></i></li>
        <li class="contacts">Nate <i class="fas fa-address-book"></i></li>
        <li class="contacts">Will <i class="fas fa-address-book"></i></li>
        <li class="contacts">John <i class="fas fa-address-book"></i></li>
        <li class="contacts">Jack <i class="fas fa-address-book"></i></li>
        <li class="contacts">Jason <i class="fas fa-address-book"></i></li>
        <li class="contacts">Albert <i class="fas fa-address-book"></i></li>
        <li class="contacts">Matthew <i class="fas fa-address-book"></i></li>
        <li class="contacts">Sam <i class="fas fa-address-book"></i></li>
    </ul>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="./app.js"></script>
</body>
</html>
