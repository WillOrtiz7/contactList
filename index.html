<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous"/>

  <body>
    <div class="container-end text-start justify-content-end">
      <div class= "row justify-content-end">
        <div class= "col-3 align-self-start text-center border align-items-top">
          <span class="logged-in-ui hidden text-white" id="logged-in"></span>
          <div class= "login-dropdown border" id= "login-dropdown">
            <button class= "login dropdown-button" id= "login"> Log in </button>
            <div class= "login-menu text-white" id= "login-menu">
              Log in: <br>
              <input class= "login-form" id= "user" type= "text" placeholder= "Username">
              <input class= "login-form" id= "pass" type= "text" placeholder= "Password">
            </div>
          </div>
        </div>
        <div class= "col-3 align-self-start text-center border">
          <button class= "logged-in-ui hidden login " id= "log-out"> Log out </button>
          <div class= "login-dropdown" id= "register-dropdown">  
            <button class= "login dropdown-button" id= "register"> Register </button>
            <div class= "login-menu text-white" id= "register-menu">
              Register: <br>
              <input action="submit" class= "login-form" type= "text" id= "first-name" placeholder= "First name ">   
              <input action="submit" class= "login-form" type= "text" id= "last-name" placeholder= "Last name ">   
              <input action="submit" class= "login-form" type= "text" id= "desired-user" placeholder= "Username">    
              <input action="submit" class= "login-form" type= "text" id= "desired-password" placeholder= "Password">    
            </div>
          </div>  
        </div>
      </div>
    </div>
    <div class="container-fluid justify-content-center border">
      <div class= "row justify-content-center align-items-center border" style = "height: 500px;">
        <div class= "col-6 align-items-center border ">
          <h1 class= "text-white text-center">
            Contact List
          </h1>
          <!--Search bar-->
          <div class= "col border search" id= "search-bar">
            <div class="row justify-content-center unlogged-search" id= "unlogged-search">
              <div class="col">
                  <div class="card-body row no-gutters align-items-center">
                      <!--end of col-->
                      <div class="col">
                         <span class= "unlogged-text"> Log in to view contacts </span>
                      </div>
                       <!--end of col-->
                        <div class="col-auto">
                          <div class="icon">
                            <i class="fas fa-lock"></i>
                          </div>
                        </div>
                          <!--end of col-->
                  </div>
              </div>
              <!--end of col-->
            </div>
            <div class="row justify-content-center logged-in-search hidden " id= "logged-search">
              <div class="col">
                  <div class="card-body row no-gutters align-items-center">
                      <div class="col-auto">
                         <i class="fas fa-search"></i>
                      </div>
                      <!--end of col-->
                      <div class="col">
                         <input class="form-control form-control-lg form-control-borderless" id ="real-search-bar" type="search" placeholder="Search your contacts...">
                      </div>
                       <!--end of col-->
                       <div class="col-auto">
                        <div class="icon">
                          <button class= "login text-black dropdown-button" id= "add-contact">
                            <i class= "fas fa-plus dropdown-button" id= "add-contact"></i>
                          </button>
                          </div>
                        </div>
                          <!--end of col-->
                  </div>
              </div>
              <!--end of col-->
            </div>
            <div id="open-contact" class= "contact-table hidden border"></div>
          </div>
          <!-- ADD CONTACT START -->
          <div class= "login-dropdown logged-in-ui text-black border" id= "add-contact-dropdown">
            <div id="edit-contact"></div>
            <div class= "login-menu text-white" id= "add-contact-menu">
              Add a contact: <br>
              <input class= "login-form" type="text" action="submit" id="add-contact-first-name" placeholder="John">
              <input class= "login-form" type="text" action="submit" id="add-contact-last-name" placeholder="Smith">
              <input class= "login-form"type="text" action="submit" id="add-contact-phone-number" placeholder="9999999999">
              <input class= "login-form" type="text" action="submit" id="add-contact-email" placeholder="jsmith@gmail.com">
              <br>
              <button class= "login" type="button" id="add-contact-submit">Submit</button>
            </div>
          </div>
        </div>
          <!-- ADD CONTACT END -->
        </div>
      </div>
    </div>
    <!-- ADD CONTACT END -->

    <script src="./app.js"></script>
    <script src="./suggestions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">

    </script>
  </body>
</html>
