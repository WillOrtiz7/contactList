<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous"/>

  <body>
    <div class="container-fluid justify-content-center border login-overlay" id= "login-overlay" style="height:100%"> 
      <div class = "row border justify-content-center text-white text-center border align-self-center" style="height:100%">
       <div class = "col-sm-6 align-self-center text-center border menu" style="max-width: 500px">
          <div class="info-card menu">
            <div class="row border" style="margin-bottom:20px">
              <button id="switch-log-button"  class="login col" >Login</button>
              <button id = "switch-reg-button" class="login col" style="border-bottom-color:white" >Register</button>
              <br>
            </div>
            <div id="login-area">
              <input class="login-form" placeholder = "Username" id = "user">
              <input class="login-form" placeholder = "Password" id="pass"><br>
            </div>
            <div id= "login-error"></div>
            <button id = "submit-button" class="login">Log in</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid justify-content-center border contact-overlay inactive-3" id= "add-contact-overlay" style="height:100%"> 
      <div class = "row contact-overlay border justify-content-center text-white text-center border align-self-center" style="height:100%">
       <div class = "col-sm-6 align-self-center text-center border menu" style="max-width: 500px">
          <div class="info-card menu">
            <div id="add-contact-menu" class="menu">
              <h4>Add a contact</h4>
              <input class= "login-form" type="text" action="submit" id="add-contact-first-name" placeholder="John" required>
              <input class= "login-form" type="text" action="submit" id="add-contact-last-name" placeholder="Smith" required>
              <input class= "login-form"type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" action="submit" id="add-contact-phone-number" placeholder="4072224444" required>
              <input class= "login-form" type="email" action="submit" id="add-contact-email" placeholder="jsmith@gmail.com" required>
              <br>
              <button class= "login" type="button" id="add-contact-submit">Submit</button>
            </div>
            </div>
          </div>
        </div>
      </div>
    <div class="container-fluid justify-content-center border contact-overlay inactive-3" id= "edit-contact-overlay" style="height:100%"> 
      <div class = "row border justify-content-center text-white text-center border align-self-center" style="height:100%">
       <div class = "col-sm-6 align-self-center text-center border" style="max-width: 500px">
          <div class="info-card">
            <div id="edit-contact-menu">
              <h4 id="edit-contact-title">Edit a contact</h4>
              <input class= "login-form" type="text" action="submit" id="edit-contact-first-name" placeholder="John" required>
              <input class= "login-form" type="text" action="submit" id="edit-contact-last-name" placeholder="Smith" required>
              <input class= "login-form"type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" action="submit" id="edit-contact-phone-number" placeholder="4072224444" required>
              <input class= "login-form" type="email" action="submit" id="edit-contact-email" placeholder="jsmith@gmail.com" required>
              <br>
              <button class= "login" type="button" id="edit-contact-submit">Submit</button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid justify-content-center border blur-test active-0 text-white" id = "logged-in">
      <div class= "row justify-content-center align-items-center border contact-overlay" style = "height:500px">
        <div class= "col-12 align-items-center border" id= "main-content" style=" max-width:700px">
          <h1 class= "text-white text-center">
            Contact List
          </h1>
          <!--Search bar-->
          <div style= "position:relative">
            <div class= "col border search" id= "search-bar" style = "position:absolute">
              <div class="row justify-content-center logged-in-search text-black " id= "logged-search">
                <div class="col">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                          <i class="fas fa-search"></i>
                        </div>
                        <!--end of col-->
                        <div class="col">
                          <input class="form-control form-control-lg form-control-borderless" id ="real-search-bar" type="search" placeholder="Search your contacts...">
                        </div>
                        <!--end of col-->
                        <div class="col-auto login">
                          <div class="icon">
                            <button class= "login text-black dropdown-button" id="add-contact" style="border:none">
                              <i class= "fas fa-plus text-black dropdown-button" id="add-contact"></i>
                            </button>
                          </div>
                        </div>
                            <!--end of col-->
                    </div>
                </div>
                <!--end of col-->
              </div>
          <div class= "login-dropdown popup logged-in-ui text-black border" id= "add-contact-dropdown">
            <div class= "login-menu text-white hidden" id= "add-contact-menu">
              Add a contact: <br>
              <input class= "login-form" type="text" action="submit" id="add-contact-first-name" placeholder="John" required>
              <input class= "login-form" type="text" action="submit" id="add-contact-last-name" placeholder="Smith" required>
              <input class= "login-form"type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" action="submit" id="add-contact-phone-number" placeholder="4072224444" required>
              <input class= "login-form" type="email" action="submit" id="add-contact-email" placeholder="jsmith@gmail.com" required>
              <br>
              <button class= "login" type="button" id="add-contact-submit">Submit</button>
            </div>
          </div>
        </div>
          <!-- ADD CONTACT END -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ADD CONTACT END -->

    <script src="./app.js"></script>
    <script src="./suggestions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">

    </script>
  </body>
</html>
