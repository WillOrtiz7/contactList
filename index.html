<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous"/>

  <body>
    <div class="container-end justify-content-end">
      <div class= "row justify-content-end">
        <div class= "col-3 align-self-start text-center align-items-top">
          <div class= "login-dropdown">
            <button class= "login"> Log in </button>
            <div class= "login-menu text-white" id= "login">
              Log in: <br>
              <form>
                <label for= "username">
                  <input class= "login-form" id= "user" type= "text" placeholder= "Username">
                </label>
              </form>
              <form>
                <label for= "password">
                  <input class= "login-form" id= "pass" type= "text" placeholder= "Password">
                </label>
              </form>
            </div>
          </div>
        </div>
        <div class= "col-3 align-self-start text-center">
          <div class= "login-dropdown">  
            <button class= "login"> Register </button>
            <div class= "login-menu text-white" id= "register">
              Register:
              <form>
                <label for= "first-name">
                  <input action="submit" class= "login-form" type= "text" id= "first-name" placeholder= "First name ">   
                </label>
              </form>
              <form>
                <label for= "last-name">
                  <input action="submit" class= "login-form" type= "text" id= "last-name" placeholder= "Last name ">   
                </label>
              </form>
              <form>
                <label for= "desired-user">
                  <input action="submit" class= "login-form" type= "text" id= "desired-user" placeholder= "Username">    
                </label>
              </form>
              <form>
                <label for= "desired-password">
                  <input action="submit" class= "login-form" type= "text" id= "desired-password" placeholder= "Password">    
                </label>
              </form>
           </div>
          </div>  
        </div>
      </div>
    </div>
    <div class="container-fluid justify-content-center">
      <div class= "row justify-content-center align-items-center" style = "height: 500px;">
        <div class= "col-6 align-items-center">
          <h1 class= "text-white text-center">
            Contact List
          </h1>
          <!-- ADD CONTACT START -->
          <button>Add Contact</button>
          <div class="add-contact" id="add-contact">
            <div class="add-contact-header">
              <div class="add-contact-title"></div>
              <button class="add-contact-close">&times;</button>
            </div>
            <div class="add-contact-body">
              <form action="/LAMPAPI/AddContact.php">
                <input type="text" id="add-contact-first-name" placeholder="John">
                <input type="text" id="add-contact-last-name" placeholder="Smith">
                <input type="text" id="add-contact-phone-number" placeholder="9999999999">
                <input type="text" id="add-contact-email" placeholder="jsmith@gmail.com">
                <button id="add-contact-submit">Submit</button>
              </form>
            </div>
            <div id="overlay"></div>
          </div>
          <!-- ADD CONTACT END -->
      </div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script src="./suggestions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous"/>

    </script>
  </body>
</html>
